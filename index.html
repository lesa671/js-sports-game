<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div>

        <h1>My JS Game</h1>
        <div id="reset_container">
            <button id="reset_button">RESET</button><br>
            NUMBER OF RESETS: <span id="num_resets">0</span>
        </div>

        <div class="clear"></div>

        <div class="left">
            <h2>Team 1</h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamone_numshots">0</span><br>
                GOALS: <span id="teamone_numgoals">0</span>
            </div>
            <div>
                <button id="teamone_shoot_button">SHOOT</button>
            </div>
        </div>

        <div class="right">
            <h2>Team 2</h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamtwo_numshots">0</span><br>
                GOALS: <span id="teamtwo_numgoals">0</span>
            </div>
            <div>
                <button id="teamtwo_shoot_button">SHOOT</button>
            </div>
        </div>

        <div class="clear"></div>

    </div>





    <script src="./assets/javascript/game.js"></script>
</body>

</html>
